{% extends 'main/layout.html' %}
{% load static %}

{% block title %}
    <title>Главная</title>
{% endblock %}

{% block content %}
    <section id="hero" class="d-flex align-items-center justify-content-center">
        <div class="container text-center">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h1>GZPenglisH</h1>
                    <h2>Inglish do you speak it?!</h2><br>
                    {% if request.user.is_authenticated %}
                        <a class="btn btn-success" href="{% url 'courses_main' %}" role="button">Вперед за знаниями!</a>
                    {% else %}
                        <script src="{% static 'main/js/login_form.js' %}"></script>
                        <a class="btn btn-success" role="button" onclick="showAskLogin()"
                           data-bs-target="#AskLoginModal">Вперед за знаниями!</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </section>

{% endblock %}
