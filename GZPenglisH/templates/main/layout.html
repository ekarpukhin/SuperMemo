{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    {% block title %}{% endblock %}
    <link
            href="{% static 'bootstrap-5.1.3\dist\css\bootstrap.min.css' %}"
            rel="stylesheet"/>
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
    <script src="{% static 'bootstrap-5.1.3\dist\js\bootstrap.min.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{% static 'main/js/login_form.js'%}"></script>
</head>
<body>

<header id="header" class="fixed-top">
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:black">
        <div class="container">
            <a href="{% url 'main_page' %}" class="navbar-brand">GZPenglisH</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navContent" aria-controls="navContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon">

                    </span>
            </button>


            <div class="collapse navbar-collapse" id="navContent">
                <ul class="navbar-nav me-auto mb-3 mb-lg-0">
                    <li class="nav-item">
                        <a href="{% url 'main_page' %}" class="nav-link">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'about_info' %}" class="nav-link">Как это работает?</a>
                    </li>
                </ul>
                <ul class="navbar-nav d-flex">
                    <!-- Если залогинен
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" id="navDrop" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">Личный кабинет</a>
                        <ul class="dropdown-menu" aria-labelledby="navDrop">
                            <li><div class="dropdown-item">Здравствуйте, $name$</div></li>
                            <li><a href="#" class="dropdown-item">Статистика</a></li>
                            <li><a href="#" class="dropdown-item">Выход</a></li>
                        </ul>
                    </li>
                    -->


                    <!-- Если не залогинен-->
                    <div class="btn-group">
                        <button type="button" class="btn btn-light" data-bs-toggle="modal"
                                data-bs-target="#LoginModal">Log In
                        </button>
                        <button type="button" class="btn btn-success" data-bs-toggle="modal"
                                data-bs-target="#SignUpModel">Sign Up
                        </button>
                    </div>
                </ul>
            </div>
        </div>
    </nav>
</header>

{% block content %}
{% endblock %}

</body>
</html>
