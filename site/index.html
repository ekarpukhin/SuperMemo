                <div class="collapse navbar-collapse" id="navContent">

                        <div class="btn-group">

    <section id="hero" class="d-flex align-items-center justify-content-center">
        <div class="container text-center">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h1>Gavnozalupapenis</h1>
                    <h2>Inglish, motherfucker, do you speak it?!</h2><br>
                    <a class="btn btn-success" href="main.html" role="button">Вперед за знаниями!</a>
                </div>
            </div>
        </div>
    </section>



        <!-- Vertically centered modal -->
        <div class="modal fade" id="LoginModal" tabindex="-1" aria-labelledby="LoginModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Авторизация</h5>
                  <button type="button" id="CloseLogin" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form">
                        <form class="form-horizontal" role="form" method="POST">
                          <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Логин</label>
                            <div class="col-sm-10">
                              <input type="text" id="login_login" class="form-control" placeholder="Логин" name="login_login">
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">Пароль</label>
                            <div class="col-sm-10">
                              <input type="password" id="password_login" class="form-control" placeholder="Пароль" name="password_login">
                            </div>
                          </div> 
                        </form>
                    </div>
                    <div class="result" id="errorMessage_login"></div>
                </div>
                <div class="modal-footer justify-content-center">
                  <button type="button" class="btn btn-success" id="Login-button" name="login-button">Log In</button>
                </div>
              </div>
            </div>
          </div>

          <div class="modal fade" id="SignUpModel" tabindex="-1" aria-labelledby="SignUpModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Регистрация</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form">
                        <form class="form-horizontal" role="form" method="POST">
                            <div class="form-group">
                                <label class="col-sm-2 control-label">Ваше Имя</label>
                                <div class="col-sm-10">
                                  <input type="text" id="name" class="form-control" placeholder="Имя" name="name">
                                </div>
                            </div>
                          <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Логин</label>
                            <div class="col-sm-10">
                              <input type="text" id="login" class="form-control" placeholder="Логин" name="login">
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">Пароль</label>
                            <div class="col-sm-10">
                              <input type="password" id="password" class="form-control" placeholder="Пароль" name="password">
                            </div>
                          </div> 
                        </form>
                    </div>
                    <div class="result" id="result">В случае ошибки</div>
                </div>
                <div class="modal-footer justify-content-center">
                  <button type="button" class="btn btn-success" id="SignUp-button">Sign Up</button>
                </div>
              </div>
            </div>
          </div>


    <script
      src="bootstrap-5.1.3\dist\js\bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/login_form.js"></script>
  </body>
</html>
